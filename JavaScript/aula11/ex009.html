<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Sofia+Sans:wght@100&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: rgb(55, 55, 192);
            color: aliceblue;
            font-family: 'Sofia Sans', sans-serif;
        }
        input#txtvel{
            color: black;
            width: 40px;
        }
    </style>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" id="txtvel">Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>

    <script>
        function calcular() {
            let txtvel = document.querySelector('input#txtvel')
            let res = document.querySelector('div#res')
            let vel = Number(txtvel.value)
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel} Km/h<strong><p>`
            
            if(vel > 100){
                res.innerHTML += `<p>Você está <strong>MULTADO</strong> por excesso de velocidade.<p>`
            }

            res.innerHTML += `<p>Dirija sempre com o cinto de segurança!<p>`
        }
    </script>
</body>
</html>
